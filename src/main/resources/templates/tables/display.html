<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"> 
<head th:replace="fragments/site-component :: head">
</head>
<body>
<nav th:replace="fragments/site-component :: nav"></nav>
<div class="container">
<div class="row">
<div class="offset-md-2 col-md-8">
<h2 class="text-center">Display Tables</h2>

<div th:if="${#lists.isEmpty(listTable)}">
        <h1> No Data Yet to be display</h1>
        </div>
        <div th:if="${not #lists.isEmpty(listTable)}">
          <table class="table table-striped table-hover table-light border-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nbCouverts</th>
      <th scope="col">Type</th>
      <th scope="col">Supplement</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="table : ${listTable}">
      <th scope="row" th:text="${table.numero}">1</th>
      <td th:text="${table.nbCouverts}">Sit</td>
      <td th:text="${table.type.displayName}">Amet</td>
      <td th:text="${table.supplement}">Consectetur</td>
     </tr>

  </tbody>

</table>
        </div>
        
</div>
</div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
